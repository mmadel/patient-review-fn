<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple"></ngx-spinner>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form cForm #loginForm="ngForm" (ngSubmit)="login()" (change)="resetError()">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <h3>ACCOUNT LOGIN</h3>
          </div>

          <div class="divider d-flex align-items-center my-4">

          </div>

          <!-- Email input -->
          <div class="form-group">
            <small *ngIf="username.invalid && (username.dirty || username.touched)" class="form-text text-danger">
              Username is required
            </small>
            <c-input-group class="mb-3">
              <span cInputGroupText>
                <svg cIcon name="cilUser"></svg>
              </span>

              <input autoComplete="username" cFormControl id="userName" name="userName" placeholder="Enter username"
                required [ngClass]="{'is-invalid': username.invalid && (username.dirty || username.touched)}"
                [(ngModel)]="form.userName" #username="ngModel" />
            </c-input-group>
          </div>

          <!-- Password input -->
          <div class="form-group">
            <small *ngIf="password.invalid && (password.dirty || password.touched)" class="form-text text-danger">
              Password is required
            </small>
            <c-input-group class="mb-4">
              <span cInputGroupText>
                <svg cIcon name="cilLockLocked"></svg>
              </span>
              <input autoComplete="current-password" class="form-control" cFormControl placeholder="Password"
                type="password" id="password" name="password" placeholder="Password" required
                [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}"
                [(ngModel)]="form.password" #password="ngModel" />
            </c-input-group>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <p class="text-danger c-col-4" *ngIf="errorMessage">{{ errorMessage }}</p>
            <button cButton type="submit" class="px-4" color="primary">
              Login
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">

    </div>
  </div>
</section>
