<c-progress class="mb-3" [height]="30">
    <c-progress-bar color="info" [animated]="true" [value]="progressValue"
        variant="striped">{{progressValue}}%</c-progress-bar>
</c-progress>

<app-main-review *ngIf="counter === 1"></app-main-review>
<app-good-review *ngIf="counter === 2"></app-good-review>
<app-improve-review *ngIf="counter === 3"></app-improve-review>
