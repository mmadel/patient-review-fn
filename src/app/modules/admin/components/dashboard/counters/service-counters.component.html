<c-row *ngIf="data">
  <c-col md="12" lg="12" xl="12">
    <h3 style=" text-align: right;" class="mb-3">Total submitted feedbacks <c-badge color="info">{{total}}</c-badge></h3>
  </c-col>
  <c-col *ngFor="let widget of data; index as i" md="12" lg="6" xl="3">
    <c-widget-stat-d [color]="widget.color" [style]="widget.capBg" [values]="widget.values" class="mb-4">
      <svg [cIcon]="widget.icon" class="my-4 text-white" height="52"></svg>
    </c-widget-stat-d>
  </c-col>
</c-row>
